language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.3
    - android-29
licenses:
  - 'android-sdk-license-.+'
before_install:
  - yes | sdkmanager "platforms;android-29"
script:
  - ./gradlew :library:test
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/